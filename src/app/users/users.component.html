<button routerLink="/add-user"        type="button" class="btn btn-outline-primary">add user</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
      
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>
          <a [routerLink]="['/edit-user',user.id]">Edit</a>
          <a class="ml-2" (click)="delete(user)">Delete</a>
        </td>
      </tr>
  
    </tbody>
  </table>
